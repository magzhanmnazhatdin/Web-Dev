<div *ngIf="album" class="album-detail-container">
    <h1>Album: {{ album.id }}</h1>
    <h2>{{ album.title }}</h2>
    <input type="text" placeholder="{{album.title}}" [(ngModel)]="title">
    <button class="save_button" (click)="saveTitle()">Save</button>
    <h3 routerLink="photos">Photos</h3>
    <button class="back_button"><a routerLink="../">Back</a></button>
</div>
