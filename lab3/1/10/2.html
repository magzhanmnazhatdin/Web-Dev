<html>
    <body>
        <script>
            const number = +prompt('Введите число между 0 и 3', '');
            switch(number){
                case 0: 
                    alert("0")
                    break;
                case 1: 
                    alert("1")
                    break;
                case 3:
                case 2: 
                    alert("2 or 3")
                    break;
            }
        </script>
    </body>
</html>
